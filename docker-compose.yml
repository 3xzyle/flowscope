version: "3.8"

services:
  flowscope-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flowscope-backend-prod
    ports:
      - "8850:8850"
    volumes:
      # Mount Docker socket for container discovery
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - RUST_LOG=info,flowscope_backend=debug
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8850/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - flowscope-network
    labels:
      - "com.flowscope.service=backend"
      - "com.flowscope.version=0.1.0"

  flowscope-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: flowscope-frontend-prod
    ports:
      - "3150:80"
    depends_on:
      flowscope-backend:
        condition: service_healthy
    environment:
      - BACKEND_URL=http://flowscope-backend:8850
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - flowscope-network
    labels:
      - "com.flowscope.service=frontend"
      - "com.flowscope.version=0.1.0"

networks:
  flowscope-network:
    driver: bridge
    name: flowscope-network
