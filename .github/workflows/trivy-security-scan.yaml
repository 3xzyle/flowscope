# Phase 3: Trivy Image Vulnerability Scanning for CI/CD
# This GitHub Actions workflow scans images before deployment

name: Container Security Scan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build image for scanning
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          vuln-type: "os,library"
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Run Trivy in table format (for PR comments)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "1" # Fail the build on critical/high vulnerabilities

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          severity: "CRITICAL,HIGH"

  # Scan existing images in registry
  scan-registry-images:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        image:
          - ghcr.io/3xzyle/valina-rust-frontend
          - ghcr.io/3xzyle/valina-rust-backend
          - val-rust-aegis-approval
          - valina-game-backend
          - valina-chain

    steps:
      - name: Run Trivy on registry image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ matrix.image }}:latest"
          format: "table"
          severity: "CRITICAL,HIGH,MEDIUM"
          vuln-type: "os,library"
